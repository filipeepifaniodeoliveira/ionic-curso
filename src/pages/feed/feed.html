<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
    
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/natura-logo-paste.jpg">
        </ion-avatar>
        <h2 class="feed-title">{{nome_usuario}}</h2>
        <p class="feed-subtitle">November 6, 2018</p>
      </ion-item>
    
      <img src="../../assets/imgs/natura-logo.jpg">
    
      <ion-card-content>
        <p>Por que fomos abandonados.</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Adeus</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>

</ion-content>
